<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<H2>
    Student Confirmation
</H2>
Student: <span th:text="${student.firstName} +' ' + ${student.lastName}"></span>
<br><br>
Country: <span th:text="${student.country}"></span>
<br><br>
Favourite programing language: <span th:text="${student.programingLanguage}"></span>
<br><br>
Favourite operating system:
<ul>
    <li th:each="os:${student.os}"
        th:value="${os}"
        th:text="${os}"></li>
</ul>
</body>
</html>
